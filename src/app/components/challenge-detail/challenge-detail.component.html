<div class="container">
  <h2>{{ challenge?.title }}</h2>
  <p>{{ challenge?.description }}</p>
  <p>Duration: {{ challenge?.duration }} days</p>

  <div class="progress-tracking">
    <h3>Track your progress</h3>
    <div *ngFor="let day of [].constructor(challenge?.duration); let i = index">
      <p>
        Day {{ i + 1 }}:
        <span [ngClass]="{ completed: isCompleted(today) }">{{
          isCompleted(today) ? "Completed" : "Not completed"
        }}</span>
        <button
          *ngIf="!isCompleted(today)"
          class="btn btn-success"
          (click)="markProgress(true)"
        >
          Mark as Completed
        </button>
        <button
          *ngIf="isCompleted(today)"
          class="btn btn-danger"
          (click)="markProgress(false)"
        >
          Undo
        </button>
      </p>
    </div>
  </div>
  <button class="btn btn-primary" (click)="enroll()">
    Enroll in Challenge
  </button>
</div>
