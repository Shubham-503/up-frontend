<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="form-control"
      />
    </div>
    <div class="testCred">
      <input
        type="checkbox"
        name="testCred"
        id="testCred"
        [(ngModel)]="testCred"
        (change)="loginWithTest()"
      />
      <span>Use Test Credentials to login</span>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
